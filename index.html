<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Song search…</title>
  <link rel="stylesheet" type="text/css" href="songsearch.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
<div id="load">Loading song data (3.5MB), please wait…</div>
<form>
    <label>Song Search<input id="s" required></label>
    <input type="submit" value="find my tune!">
    <div>
    <label><input type="radio" name="what" value="0">Only search Artist</label>
    <label><input type="radio" name="what" value="1">Only search Song</label>
    <label><input type="radio" name="what" value ="2" checked>Search both</label>
    </div>
</form>
<table></table>
<script src="songsearchworker.js"></script>
<script src="songsearch.js"></script>
<script>
if('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/songsearch/songsearch-sw.js', { scope: '/songsearch/' })
    .then(function(registration) {
      console.log('Service Worker Registered');
    });
  navigator.serviceWorker.ready.then(function(registration) {
      console.log('Service Worker Ready');
  });
}
</script>
</body>
</html>
